<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <!-- Pico CSS Framework -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 style="text-align:center;">üå§Ô∏è Weather Forecast App</h1>

    <form id="weather-form">
      <label for="city-input">Enter City:</label>
      <input type="text" id="city-input" placeholder="City Name" required />
      <button type="submit">Search</button>
    </form>

    <div id="loader" class="loader" style="display:none;"></div>

    <section id="weather-card" style="display: none;">
      <h2 id="city-name"></h2>
      <img id="weather-icon" alt="Weather Icon" style="width:100px;height:100px;" />
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span></p>
      <p><strong>Feels Like:</strong> <span id="feels-like"></span></p>
      <p><strong>Min/Max:</strong> <span id="min-max"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span></p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
    </section>

    <button id="toggle-btn" style="display: none;">Toggle Forecast</button>

    <section id="hourly-forecast" style="overflow-x: auto;"></section>

    <canvas id="temp-chart" height="150"></canvas>

    <div id="mapid" style="height: 300px; margin-top: 20px;"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
